<html>
    <body>
        <h1>My Bio Data</h1>

        <form action="/action_page.php">
            <fieldset>
             <legend>Personal Information</legend>
             <label for="fname">FirstName:</label>
             <input type="text" id="fname" name="fname" placeholder="First Name">
             <label for="lname">LastName:</label>
             <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
            
             <label for="male">Male:</label>
             <input type="radio" id="male" name="gender" value="male">
             <label for="female">Female:</label>
             <input type="radio" id="female" name="gender" value="female">
             <label for="other">Other:</label>
             <input type="radio" id="other" name="gender" value="other">
           
             <br><br> 

             
             <label for="birthday">Date of Birth: </label>
             <input type="date" id="birthday" name="birthday"><br><br>

             
             <label for="email">E-mail:</label>
             <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>

             <label for="phone">Phone</label>
             <input type="phone" id="phone" name="phone" placeholder="+91"><br><br>

             <label for="height">Height</label>
             <input type="height" id="height" name="height" placeholder="Height in Feet">
            </fieldset>
           </form>

           <form action="/action_page.php">
            <fieldset>
             <legend>Education</legend>
            
             <label for="school">School Name :</label>
             <input type="school" id="school" name="school" placeholder="School Name"><br><br>

             
             <label for="standard">Class :</label>
             <input type="standard" id="standard" name="standard" placeholder="Enter Class"><br><br>

             <label for="stream">Stream :</label>
             <select name="Stream" id="Stream">
               <option value="Stream">Stream</option>
               <option value="Science">Science</option>
               <option value="Commerce">Commerce</option>
               <option value="Humanities">Humanities</option>
             </select>
             <br><br>

             <label for="marksheet">Marksheet :</label>

             <form action="/action_page.php">
                <input type="file" id="myFile" name="filename">
              </form>


            </fieldset>
           </form>

           <input type="submit" value="Submit">
    </body>
</html>
